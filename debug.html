<html>
    <head>
        <script type="text/javascript" src="./build/poster.js"></script>
        <link rel="stylesheet" type="text/css" href="./build/poster.css">

        <style>
        #test-area {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px;
        }
        </style>
    </head>
    <body>
        <div id='test-area'></div>

        <script type="text/javascript">
            var test_area = document.getElementById('test-area');
            var poster = new poster.Poster();
            test_area.appendChild(poster.el);

            // Test the API
            poster.width = 600;
            poster.height = 400;
            poster.language = 'javascript';

            // Test text
            poster.value = 'var a = 5;\n' +
                'if (a == 2) {\n' + 
                '    console.log(a);\n' + 
                '}\n' + 
                '\n' + 
                'var b = function() {\n' + 
                '    /* hello world */\n' + 
                '    console.log("log");\n' + 
                '    // test2\n' + 
                '}';
        </script>
    </body>
</html>
